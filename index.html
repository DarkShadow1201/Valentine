<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Soft pink background */
            font-family: 'Arial', sans-serif;
            text-align: center;
            flex-direction: column;
            overflow: hidden;
            margin: 0;
        }

        h1 {
            color: #ff4d4d;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            height: 200px; /* Fixed height to prevent jumping */
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to wrap on small screens */
        }

        button {
            padding: 15px 30px;
            font-size: 1.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        /* Success Message styling */
        #success-message {
            display: none;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>

    <div id="question-container">
        <div class="gif-container">
            <img id="valentineGif" src="https://media.tenor.com/KiWuX4WdE_gAAAAi/mocha-mochi.gif" alt="Cute Bear">
        </div>
        <h1>Will you be my Valentine? üåπ</h1>
        <div class="buttons">
            <button id="yesBtn" onclick="acceptLove()">Yes</button>
            <button id="noBtn" onclick="refuseLove()">No</button>
        </div>
    </div>

    <div id="success-message">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Happy Bear">
        </div>
        <h1>Yay! I knew you'd say Yes! ‚ù§Ô∏è</h1>
    </div>

    <script>
        let noClickCount = 0;

        // List of sad gifs to cycle through
        const sadGifs = [
            "https://media.tenor.com/f1xnRxTRxLAAAAAj/bear-kuma-bear.gif", // Crying bear
            "https://media.tenor.com/PWA0X01eJpMAAAAj/cat-weeping.gif", // Crying cat
            "https://media.tenor.com/ivKWdfdbV3EAAAAi/goma-peach.gif", // Sad sitting
            "https://media.tenor.com/0f8G56WwOa0AAAAi/peach-goma-cry.gif" // Intense crying
        ];

        const noPhrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];

        function refuseLove() {
            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");
            const gifImage = document.getElementById("valentineGif");

            // Increase Yes button size
            const currentFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPaddingTop = parseFloat(window.getComputedStyle(yesBtn).paddingTop);
            const currentPaddingRight = parseFloat(window.getComputedStyle(yesBtn).paddingRight);
            
            yesBtn.style.fontSize = (currentFontSize + 10) + "px"; // Grow slower so it lasts longer
            yesBtn.style.padding = (currentPaddingTop + 5) + "px " + (currentPaddingRight + 5) + "px";

            // Update GIF to a sad one
            if (noClickCount < sadGifs.length) {
                gifImage.src = sadGifs[noClickCount];
            } else {
                // If we run out of sad gifs, keep showing the last one
                gifImage.src = sadGifs[sadGifs.length - 1];
            }

            // Change No button text
            noClickCount++;
            if (noClickCount < noPhrases.length) {
                noBtn.innerText = noPhrases[noClickCount];
            } else {
                noBtn.innerText = noPhrases[noPhrases.length - 1];
            }
        }

        function acceptLove() {
            document.getElementById("question-container").style.display = "none";
            document.getElementById("success-message").style.display = "flex";
            document.body.style.backgroundColor = "#ffcccc";
        }
    </script>

</body>
</html>
